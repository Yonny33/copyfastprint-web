
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-5Q94FLN3');</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario - Admin COPYFAST&PRINT</title>
    <meta name="description" content="Panel de administración para el control de inventario y stock.">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/manifest.json">

    <!-- CSS y Font Awesome -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5Q94FLN3" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <!-- Contenedor principal del panel de administración -->
    <div class="admin-grid-container">

        <!-- Barra lateral de navegación -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3>COPY<span>FAST&</span>PRINT</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin.html"><i class="fas fa-tachometer-alt fa-fw"></i> Dashboard</a></li>
                    <li><a href="ventas.html"><i class="fas fa-dollar-sign fa-fw"></i> Ventas</a></li>
                    <li><a href="gastos.html"><i class="fas fa-file-invoice-dollar fa-fw"></i> Gastos</a></li>
                    <li><a href="clientes.html"><i class="fas fa-users fa-fw"></i> Clientes</a></li>
                    <li class="active"><a href="inventario.html"><i class="fas fa-box-open fa-fw"></i> Inventario</a></li>
                    <li><a href="reportes.html"><i class="fas fa-chart-line fa-fw"></i> Reportes</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="btnCerrarSesion" class="logout-btn"><i class="fas fa-sign-out-alt fa-fw"></i> Cerrar Sesión</button>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="admin-main-content">
            <div class="section-heading">
                <h2>Gestión de Inventario</h2>
                <div class="divider"></div>
                <p>Control de materiales, insumos y productos terminados.</p>
            </div>

            <div class="inventory-controls">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar por nombre o código..." />
                <button class="btn-submit" id="btnAddProduct"><i class="fas fa-plus"></i> Agregar Producto</button>
            </div>

            <div class="inventory-table-container">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Producto</th>
                            <th>Stock</th>
                            <th>Unidad</th>
                            <th>Stock Mín.</th>
                            <th>Proveedor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-body">
                        <!-- Las filas de productos se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>

    </div>

    <!-- Modal para Agregar/Editar Producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Agregar Producto</h2>
                <span class="close-btn" id="closeModal">&times;</span>
            </div>
            <form id="productForm" class="form-container">
                 <div class="form-grid">
                    <input type="hidden" id="id_producto" name="id_producto">
                    <div class="form-group">
                        <label for="codigo">Código *</label>
                        <input type="text" id="codigo" name="codigo" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre del Producto *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="stock_actual">Stock Actual *</label>
                        <input type="number" id="stock_actual" name="stock_actual" required step="any">
                    </div>
                    <div class="form-group">
                        <label for="unidad_medida">Unidad (Ej: und, m, kg) *</label>
                        <input type="text" id="unidad_medida" name="unidad_medida" required>
                    </div>
                    <div class="form-group">
                        <label for="stock_minimo">Stock Mínimo</label>
                        <input type="number" id="stock_minimo" name="stock_minimo" step="any">
                    </div>
                    <div class="form-group">
                        <label for="proveedor">Proveedor</label>
                        <input type="text" id="proveedor" name="proveedor">
                    </div>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn-submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Overlay de carga -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
      <div class="spinner"></div>
      <p>Procesando...</p>
    </div>

    <!-- Scripts -->
    <script src="/js/auth.js"></script>
    <script src="/js/registro-inventario.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupAuth('Inventario');
        });
    </script>

</body>
</html>
