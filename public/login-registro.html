<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - COPYFAST&PRINT</title>
    <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" />
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="form-container">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="form-actions">
                <button type="submit" id="loginButton" class="btn-submit">Entrar</button>
            </div>
            <div id="login-error" class="error-message" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Redirigir si ya hay una sesión activa
            if (sessionStorage.getItem("sesionActiva") === "true") {
                window.location.href = "admin.html";
            }

            const loginForm = document.getElementById("loginForm");
            const loginButton = document.getElementById("loginButton");
            const loginError = document.getElementById("login-error");
            const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRB-KdZegxFuQjJ6K9DziWaooVXYTNCTyc158hsb-4Ts6TK2b6SXBkFXZZuegCxXJZ/exec";

            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                loginButton.textContent = "Verificando...";
                loginButton.disabled = true;
                loginError.style.display = "none";

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                const payload = {
                    action: "loginUser",
                    data: {
                        username: username,
                        password: password
                    }
                };

                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST",
                        redirect: "follow",
                        headers: {
                            "Content-Type": "text/plain;charset=utf-8",
                        },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (result.status === "success") {
                        sessionStorage.setItem("sesionActiva", "true");
                        sessionStorage.setItem("usuario", result.user);
                        window.location.href = "admin.html";
                    } else {
                        throw new Error(result.message || "Usuario o contraseña incorrectos.");
                    }
                } catch (error) {
                    loginError.textContent = error.message;
                    loginError.style.display = "block";
                } finally {
                    loginButton.textContent = "Entrar";
                    loginButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
