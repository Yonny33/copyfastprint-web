<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - COPYFAST&PRINT</title>
    <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/formulario.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        margin: 0;
      }
      .login-container {
        background-color: #fff;
        padding: 2.5em;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .login-container h2 {
        color: #c60e0f;
        margin-bottom: 1.5em;
        font-size: 2em;
      }
      .login-container .form-group {
        margin-bottom: 1.5em;
        text-align: left;
      }
      .login-container label {
        display: block;
        margin-bottom: 0.5em;
        color: #333;
        font-weight: 600;
      }
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 0.8em 1em;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        box-sizing: border-box;
      }
      .login-container button {
        width: 100%;
        padding: 1em;
        background-color: #c60e0f;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .login-container button:hover {
        background-color: #9c0b0c;
      }
      .error-message {
        color: #e74c3c;
        margin-top: 1em;
        font-size: 0.9em;
        font-weight: 600;
      }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <!-- Este formulario ahora envía los datos directamente al script de Google -->
        <form method="POST" action="https://script.google.com/macros/s/AKfycbwRB-KdZegxFuQjJ6K9DziWaooVXYTNCTyc158hsb-4Ts6TK2b6SXBkFXZZuegCxXJZ/exec">
            <input type="hidden" name="action" value="login">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Entrar</button>
            <p id="login-error" class="error-message" style="display: none;"></p>
        </form>
    </div>

    <script>
        // Este script solo muestra un mensaje de error si el login falla.
        document.addEventListener("DOMContentLoaded", function () {
            const loginError = document.getElementById("login-error");
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                loginError.textContent = "Usuario o contraseña incorrectos. Inténtalo de nuevo.";
                loginError.style.display = "block";
            }
        });
    </script>
</body>
</html>
