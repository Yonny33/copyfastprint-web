<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de Ventas - Admin COPYFAST&PRINT</title>
    <meta
      name="description"
      content="Panel de administración para la visualización de reportes de ventas."
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/manifest.json" />

    <!-- CSS Principal y Font Awesome -->
    <link rel="stylesheet" href="/admin/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Flatpickr (Selector de Fechas) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body class="admin-page">
    <div class="admin-grid-container">
      <!-- Barra lateral -->
      <aside class="admin-sidebar">
        <div class="sidebar-header"><h3>COPY<span>FAST&</span>PRINT</h3></div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="admin.html"
                ><i class="fas fa-tachometer-alt fa-fw"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="ventas.html"
                ><i class="fas fa-dollar-sign fa-fw"></i> Ventas</a
              >
            </li>
            <li>
              <a href="gastos.html"
                ><i class="fas fa-file-invoice-dollar fa-fw"></i> Gastos</a
              >
            </li>
            <li>
              <a href="clientes.html"
                ><i class="fas fa-users fa-fw"></i> Clientes</a
              >
            </li>
            <li>
              <a href="inventario.html"
                ><i class="fas fa-box-open fa-fw"></i> Inventario</a
              >
            </li>
            <li class="active">
              <a href="reportes.html"
                ><i class="fas fa-chart-line fa-fw"></i> Reportes</a
              >
            </li>
            <li>
              <a href="analisis.html"
                ><i class="fas fa-brain fa-fw"></i> Análisis</a
              >
            </li>
          </ul>
        </nav> 
        <div class="sidebar-footer">
          <button id="btnCerrarSesion" class="logout-btn">
            <i class="fas fa-sign-out-alt fa-fw"></i> Cerrar Sesión
          </button>
        </div>
      </aside>

      <!-- Contenido principal -->
      <main class="admin-main-content">
        <div class="section-heading">
          <h2>Reporte de Ventas</h2>
          <div class="divider"></div>
          <p>Análisis detallado de ventas.</p>
        </div>

        <!-- Contenedor de Buscador (Reemplaza a los filtros antiguos) -->
        <div class="card-form">
          <h3><i class="fas fa-search"></i> Buscar Deudor</h3>
          <div class="form-group" style="max-width: 400px">
            <label
              for="cedula-search"
              style="font-weight: bold; margin-bottom: 8px; display: block"
              >Ingrese Cédula o RIF:</label
            >
            <input
              type="text"
              id="cedula-search"
              placeholder="Ej: V-12345678"
              style="
                width: 100%;
                padding: 10px;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
              "
            />
          </div>
        </div>

        <!-- Tabla de Reportes de Ventas -->
        <div class="card-table modern-table">
          <h3 id="ventas-table-title">Ventas del Periodo</h3>
          <div id="summary-ventas" class="report-summary"></div>
          <div class="table-responsive">
            <table id="ventas-table">
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Cliente</th>
                  <th>Cédula</th>
                  <th>Saldo Pendiente</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts de Firebase (¡AÑADIDOS!) -->
    <script src="/__/firebase/8.10.1/firebase-app.js"></script>
    <script src="/__/firebase/8.10.1/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/reportes.js"></script>

    <!-- Modal de Abono -->
    <div id="abono-modal" class="modal-overlay" style="display: none">
      <div class="modal-content abono-modal">
        <span class="modal-close" id="close-modal-btn">&times;</span>
        <h3>Registrar Abono</h3>
        <div id="abono-details"></div>
        <form id="abono-form">
          <input type="hidden" id="abono-transaccion-id" />
          <div class="form-group">
            <label for="monto-abono">Monto del Abono</label>
            <input type="number" id="monto-abono" step="0.01" required />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-submit">Guardar Abono</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
