    <div class="login-wrapper">
      <div class="login-container">
        <div class="login-logo">
          <h2>COPY<span>FAST&</span>PRINT</h2>
        </div>

        <div class="login-icon">
          <i class="fas fa-lock"></i>
        </div>

        <h1 class="login-title">Acceso Restringido</h1>
        <p class="login-subtitle">
          Sistema de Registro de Ventas - Solo Personal Autorizado ðŸ‡»ðŸ‡ª
        </p>

        <div class="error-message" id="errorMessage">
          <i class="fas fa-exclamation-triangle"></i>
          <strong>Error:</strong>
          <span id="errorText">Credenciales incorrectas</span>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="usuario"
                name="usuario"
                placeholder="Ingresa tu usuario"
                required
                autocomplete="username"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">ContraseÃ±a</label>
            <div class="input-wrapper">
              <i class="fas fa-key"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                required
                autocomplete="current-password"
              />
            </div>
          </div>

          <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt"></i>
            Iniciar SesiÃ³n
          </button>
        </form>

        <div class="security-notice">
          <i class="fas fa-shield-alt"></i>
          <strong>Seguridad:</strong> Este sistema estÃ¡ protegido. Los intentos
          de acceso no autorizados son registrados.
        </div>

        <div class="back-home">
          <a href="index.html">
            <i class="fas fa-arrow-left"></i> Volver al inicio
          </a>

    <script>
      // Obtener elementos del DOM
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");

      if (loginForm) {
        loginForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const usuario = document.getElementById("usuario").value;
          const password = document.getElementById("password").value;

          // 1. Mostrar animaciÃ³n/bloqueo de formulario (opcional)
          loginForm.style.opacity = "0.5";
          loginForm.style.pointerEvents = "none";

          // 2. Enviar los datos al servidor (Netlify Function)
          try {
            const response = await fetch("/.netlify/functions/validar-login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ usuario, password }),
            });

            const result = await response.json();

            // 3. Manejar la respuesta del servidor
            if (response.ok && result.success) {
              // Login exitoso
              sessionStorage.setItem("sesionActiva", "true");
              sessionStorage.setItem("usuario", usuario);
              sessionStorage.setItem("loginTime", new Date().toISOString());

              setTimeout(() => {
                // Redirigir a registro de ventas
                window.location.href = "registro.html";
              }, 500);
            } else {
              // Login fallido
              mostrarError(result.error || "Error de verificaciÃ³n.");
              document.getElementById("password").value = "";
              document.getElementById("password").focus();
            }
          } catch (error) {
            console.error("Error de conexiÃ³n:", error);
            mostrarError(
              "Error: No se pudo conectar con el servicio de login."
            );
          } finally {
            // Restaurar estado del formulario si el login fallÃ³
            if (window.location.href.indexOf("registro.html") === -1) {
              loginForm.style.opacity = "1";
              loginForm.style.pointerEvents = "auto";
            }
          }
        });

        function mostrarError(mensaje) {
          errorText.textContent = mensaje;
          errorMessage.classList.add("show");

          setTimeout(() => {
            errorMessage.classList.remove("show");
          }, 3000);
        }
      }

      // Limpiar campos al cargar
      document.getElementById("usuario").value = "";
      document.getElementById("password").value = "";

      // Focus automÃ¡tico en el campo de usuario
      document.getElementById("usuario").focus();
    </script>
